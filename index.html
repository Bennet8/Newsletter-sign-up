<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter sign-up challenge</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="newsletter">
        <div class="div-content">
          <div class="div-advantages">
            <h1 id="headline">Stay updated!</h1>
            <p id="para1">
              Join 60,000+ product managers receiving monthly updates on:
            </p>
            <ul>
              <div class="list-container">
                <img src="icon-list.svg" alt="" />
                <li>Product discovery and building what matters</li>
              </div>
              <div class="list-container">
                <img src="icon-list.svg" alt="" />
                <li>Measuring to ensure updates are a success</li>
              </div>
              <div class="list-container">
                <img src="icon-list.svg" alt="" />
                <li>And much more!</li>
              </div>
            </ul>
          </div>
          <div class="div-email">
            <div class="label_error_div">
              <label for="input-email">Email address</label>
            </div>
            <input
              type="email"
              placeholder="email@company.com"
              id="input-email"
            />
            <button id="btn-1">Subscribe to monthly newsletter</button>
          </div>
        </div>
        <div class="div-image">
          <img src="illustration-sign-up-desktop.svg" id="img-right" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
